<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<p>Bu sayfada kullanıcının lokasyon bilgisi enlem ve boylam olarak alınacaktır</p>
	<button type="button" onclick="lokasyonAl()">Konum Bilgisi</button>

	<br><br><br>
	<p id="lokasyon">....</p>

	<h5><a href="index.html">Ana Sayfa</a></h5>

	<h5><a href="ders4.html">Ders 4</a></h5>
	<h5><a href="odev.html">Ödev</a></h5>

	<script>
		var lokasyon = document.getElementById("lokasyon");
		function lokasyonAl()
		{
			if(navigator.geolocation)
			{
				navigator.geolocation.getCurrentPosition(showPosition);
			}else{
				lokasyon.innerHTML="Sen uçmuşsun";
			}
		}
		function showPosition(position)
		{
			lokasyon.innerHTML="Enlem: "+ position.coords.latitude + "<br> Boylam: " + position.coords.longitude;
		}
	</script>
</body>
</html>
