	<button type="button" onclick="veriyiGetir()">Veriyi Getir</button> <br>

	<script>

		function veriSakla()
		{
			var data= document.getElementById("data").value;
			localStorage.setItem('data',data)

		}
		function veriyiGetir() {
			document.getElementById("veri").innerHTML="İki kişinin bildiği sır değildir. Değer : "+localStorage.getItem("data")


		}
